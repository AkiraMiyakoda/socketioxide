name: EngineIO CI

on:
  push:
    branches:
      - main
    tags:
      - v*
    paths:
      - engineio-server/**
      - examples/src/axum_echo.rs
      - examples/Cargo.toml
      - .github/workflows/engineio-ci.yml
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo test
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/checkout@v2
        with:
          repository: socketio/engine.io-protocol
          path: engine.io-protocol
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install deps & run tests 
        run: |
          cd engine.io-protocol/test-suite && npm install && cd ../..
          cargo build --example engineio-axum-echo --release
          cargo run --example engineio-axum-echo --release > server.txt & npm --prefix engine.io-protocol/test-suite test > client.txt
      - name: Server output
        if: always()
        run: cat server.txt
      - name: Client output
        if: always()
        run:  cat client.txt

